<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/82df8ac0f2.js"
      crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>

  <body>
    <video id="background-video" autoplay loop muted>
      <source src="images/Coastline.mp4" type="video/mp4" />
    </video>
    <div class="container">
      <div class="weather-app-wrapper">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm" />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm" />
            </div>
            <div class="col-3">
              <button
                class="btn btn-success w-100"
                id="current-location-button">
                Current
              </button>
            </div>
          </div>
        </form>
        <h1 id="city"></h1>
        <ul>
          <li >Last updated: <span  id="date"></span></li>
          <li id="description"></li>
        </ul>
        <div class="row" id="weather-summary">
          <div class="col-6">
            <div class="clearfix">
              <span
                ><img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt="Cloudy icon"
                  id="icon"
                  class="weather-icon float-left"
              /></span>
              <div class="float-left">
                <span class="temperature" id="temperature"></span
                ><span class="units">
                  <a href="#" id="celsius-link">°C</a> |
                  <a href="#" id="fahrenheit-link">°F</a>
                </span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li id="precipitation"></li>
              <li id="humidity"></li>
              <li id="wind"></li>
            </ul>
          </div>
        </div>
        <div class="days">
          <div class="row">
            <div class="col">Mon</div>
            <div class="col">Tues</div>
            <div class="col">Wed</div>
            <div class="col">Thurs</div>
            <div class="col">Fri</div>
            <div class="col">Sat</div>
            <div class="col">Sun</div>
          </div>
        </div>
        <div class="emojis">
          <div class="row">
            <div class="col">
              <i class="fa-solid fa-sun" style="color: #edbc07"></i>
            </div>
            <div class="col">
              <i class="fa-solid fa-sun" style="color: #edbc07"></i>
            </div>
            <div class="col">
              <i class="fa-solid fa-cloud" style="color: #64a4e8"></i>
            </div>
            <div class="col">
              <i class="fa-solid fa-cloud" style="color: #64a4e8"></i>
            </div>
            <div class="col">
              <i class="fa-solid fa-cloud" style="color: #64a4e8"></i>
            </div>
            <div class="col">
              <i class="fa-solid fa-sun" style="color: #edbc07"></i>
            </div>
            <div class="col">
              <i class="fa-solid fa-sun" style="color: #edbc07"></i>
            </div>
          </div>
        </div>
        <div class="temperatures">
          <div class="row">
            <div class="col">83°</div>
            <div class="col">85°</div>
            <div class="col">75°</div>
            <div class="col">78°</div>
            <div class="col">80°</div>
            <div class="col">84°</div>
            <div class="col">84°</div>
          </div>
        </div>
      </div>
      <small>
      <a
        href="https://github.com/ImmaculateOkoruwa/shecodes-weather-app"
        target="_blank"
        >Open-source code</a>, by Immaculate Okoruwa</small>
    </small>
      </div>
    </div>
    
    <script src="src/index.js"></script>
  </body>
</html>
